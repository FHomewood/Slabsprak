<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slabsprak</title>
    <!-- Enable for dev, compile to production after -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="tailwind.min.css" />
    <link rel="stylesheet" href="utilities.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-full w-full flex flex-col bg-[#ccffaa] text-[#229922]">
    <div class = "language-select">
      <label for="lang">Alphabet: </label>
      <select name="lang" id="dropdown" class="light">
        <option value="ethoslab">ethoslab</option>
        <option value="ateijelo">ateijelo</option>
        <option value="dms_akshat">dms_akshat</option>
        <option value="homewood" selected="selected">homewood</option>
      </select>
    </div>
    <h1 class="text-3xl font-thin text-center mt-4">Slabsprak</h1>
    <div class="h-full flex flex-col justify-around items-center">
      <input
        id="input"
        autofocus="true"
        placeholder="get your snacks"
        class="text-center outline-0 no-outline bg-transparent rounded-md p-2"
      />
      <div
        class="overflow-hidden p-5 text-center h-2/5 select-none overflow-y-auto w-full"
      >
        <div id="output"></div>
      </div>
    </div>
    <footer class="p-3 flex">
      <a
        href="https://github.com/FHomewood/Slabsprak"
        class="flex gap-1 items-center"
        ><img width="20" height="20" src="./github-mark.svg" />GitHub</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
